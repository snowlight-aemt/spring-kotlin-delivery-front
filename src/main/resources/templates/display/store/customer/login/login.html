<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/customer/login/login.css"/>
    <title>로그인</title>
</head>
<body>

<div class="container-fluid">
    <h3>로그인 화면</h3>
    <img src="/images/logo.png" alt="로고" class="logo-image">
</div>

<main class="container-fluid login-form-main">
    <table class="table">
        <tr>
            <td class="td-label">이메일</td>
            <td class="td-input">
                <input type="text" name="email" id="email" class="w-100">
            </td>
        </tr>
        <tr>
            <td class="td-label">비밀번호</td>
            <td class="td-input">
                <input type="password" name="password" id="password"  class="w-100">
            </td>
        </tr>
    </table>
</main>

<div class="login-btn-area">
    <button type="button" id="login-btn" class="btn btn-primary login-btn">로그인</button>
</div>

<div class="signup-link-area pt-3" >
    <a href="/customer/signup">회원 가입</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/customer/login/login.js"></script>
</body>
</html>
