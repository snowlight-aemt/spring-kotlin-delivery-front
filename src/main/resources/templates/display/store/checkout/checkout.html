<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/search-top.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/common/info.css"/>
    <link rel="stylesheet" href="/css/checkout/checkout.css"/>
    <title>주문하기</title>
</head>
<body>
<!-- 상단 헤드 -->
<header class="navbar sticky-top navbar-dark bg-white header-padding">

    <button type="button" class="btn header-back-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </button>

    <span class="header-title">주문하기</span>

    <div class="header-right-area">
        &nbsp;
    </div>
</header>

<!-- 메인 -->
<main class="container-fluid check-main">
    <input type="hidden" name="checkoutId" th:value="${checkoutId}"/>
    <div class="info-box">
        <h5>배달주소</h5>
        <div>
            <span th:text="${customer.address}"></span>
        </div>
    </div>

    <div class="info-box">
        <h5>요청사항</h5>
        <div>
            맵지 않게 해주세요.
        </div>
    </div>

    <div class="info-box">
        <h5>결제 금액</h5>
        <div class="row">
            <div class="col-6 order-price-label-area">
                <span>주문금액</span>
            </div>
            <div class="col-6 order-price-area">
                <span class="menu-count" th:text="|가격: ${#numbers.formatInteger(totalAmountForPayment,1,'COMMA')}원|"></span>
            </div>
        </div>
    </div>

    <div class="payment-btn-area">
        <button type="button" class="btn btn-primary payment-btn" id="payment-btn" th:text="|${#numbers.formatInteger(totalAmountForPayment,1,'COMMA')}원 결제하기|"></button>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/checkout/checkout.js"></script>
</body>
</html>
