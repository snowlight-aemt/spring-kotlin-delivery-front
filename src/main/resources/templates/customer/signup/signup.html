<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/customer/signup/signup.css"/>
    <title>회원가입</title>
</head>
<body>

<div class="container-fluid">
    <h3>회원가입</h3>
    <img src="/images/logo.png" alt="로고" class="logo-image">
</div>

<main class="container-fluid signup-form-main">

    <form action="/customer/signup" method="post">
        <table class="signup-table">
            <tr>
                <td class="td-label">이메일</td>
                <td class="td-input">
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td class="td-label">비밀번호</td>
                <td class="td-input">
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td class="td-label">이름</td>
                <td class="td-input">
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td class="td-label">전화번호</td>
                <td class="td-input">
                    <input type="text" name="phone">
                </td>
            </tr>
            <tr>
                <td class="td-label">주소</td>
                <td class="td-input">
                    <input type="text" name="address">
                </td>
            </tr>
        </table>

        <div class="signup-btn-area">
            <button type="submit" class="btn btn-primary signup-btn">회원가입</button>
        </div>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/customer/signup/signup.js"></script>
</body>
</html>
